    <h1><span class="gold">Login</span></h1>
    <form action="" class="box">
    <div id="user">
        <input type="text" id="username" required="" autocomplete="nope"><br><br>

    </div>
    <div id="pass">
        <input type="password" name="password" id="password" required="" autocomplete="nope"/>
        <br><br>
        <label for="password" id="lab-pass">Password</label>
        <i class="bi bi-eye-slash" id="togglePassword"></i>
    </div>
    <button type="button" id="submit" onclick="validateForm();" onclick="setTimeout(myFunction, 3000)">Submit</button>
    </form>
    
<script src="app.js"></script>
